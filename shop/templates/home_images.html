{% extends 'base.html' %}

{% block content %}
  <div class="row " style="display: flex; justify-content: center;">
    {% for product in products %}
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="{{ product.image.url }}" alt="image" class="img-thumbnail" style="width:200px; height:200px; border: 0.5px solid black; border-radius: 20px; margin-top: 20px ;" />
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
